<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title> Cards game</title>
</head>
<body>

    <div class="container">
       
        <h1 class="page-title"> Cards game</h1>
        <h3 class="page-text">Hogwarts</h3>

        <button id="btnrandom"> Random cards </button>

        <form id="form">
            <h2> Choose your attributes </h2>
            <div class="option-texto" id="optionss"></div>
            <div class="option-text" id="options"></div>


            <div class="wrapper">

                <div class="wrapper-gamer">
                    <div id="carta-jogador">
                    
                        <h3></h3>
                    </div>
                </div>

                <div class="wrapper-computer">
                    <div id="carta-maquina" class="carta"></div>
                </div>
            </div>
            
            <div>
                <button type="button" id="btnplay" disabled="false"> Play </button>
                <div id="result"></div> 
            </div>
           
           
        </form>
    </div>

    <script type="module" src="./src/js/cards.js"></script>
    <script type="module" src="./src/js/app.js"></script>
    
    <footer class="footer">
        <img  class="footer-img" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
        alt="">
    </footer>
</body>
</html>
